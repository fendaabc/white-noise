<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="白噪音网站 - 提供雨声、海浪声、篝火声、森林声、咖啡厅等环境音效">
    <title>白噪音 - 放松身心的环境音效</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌧️</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <!-- 骨架屏容器 -->
    <div id="skeleton-container" class="skeleton-container">
        <!-- 骨架屏内容将通过JavaScript动态生成 -->
    </div>
    

    
    <!-- 全屏背景容器 -->
    <div id="background-container">
        <!-- 背景图片轮播 -->
        <div id="background-slideshow" class="background-slideshow">
            <!-- 图片将通过JavaScript动态加载 -->
        </div>
        
        <!-- 背景渐变覆盖层 -->
        <div class="background-overlay"></div>
        
        <!-- 微妙粒子效果 -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
    
    <!-- 主内容容器 -->
    <main class="main-container">
        <!-- 页面标题 -->
        <h1 class="app-title">白噪音</h1>
        
        <!-- 新增：模式切换器 -->
        <div class="mode-switcher" role="group" aria-label="模式切换">
            <div class="mode-toggle-container">
                <button id="normal-mode-btn" class="mode-btn active" data-mode="normal" aria-pressed="true" tabindex="0">
                    <span class="mode-icon">🌊</span>
                    <span class="mode-name">放松模式</span>
                </button>
                <button id="campus-mode-btn" class="mode-btn" data-mode="campus" aria-pressed="false" tabindex="0">
                    <span class="mode-icon">🏫</span>
                    <span class="mode-name">学霸模式</span>
                </button>
            </div>
        </div>
        
        <!-- 主播放按钮 -->
        <button id="play-pause-btn" class="play-button" aria-label="播放/暂停所有音效" tabindex="0">
            播放
        </button>
        
        <!-- 水平滚动声音选择器 -->
        <div id="sound-selector" class="sound-selector-horizontal">
            <!-- 左侧滚动指示器 -->
            <div class="scroll-indicator scroll-indicator-left" aria-hidden="true"></div>
            
            <!-- 声音列表容器 -->
            <div class="sound-list-container" role="region" aria-label="声音选择列表">
                <div id="sound-list" class="sound-list">
                    <!-- 声音按钮将由JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 右侧滚动指示器 -->
            <div class="scroll-indicator scroll-indicator-right" aria-hidden="true"></div>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <!-- 音量控制 -->
            <div class="volume-control">
                <label for="volume-slider">音量</label>
                <div class="volume-slider-container">
                    <button id="mute-btn" class="mute-btn" aria-label="静音/取消静音" tabindex="0">
                        <span class="mute-icon">🔊</span>
                    </button>
                    <input type="range" id="volume-slider" min="0" max="100" value="70" class="volume-slider" aria-label="音量滑块">
                    <div class="volume-visualizer">
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                    </div>
                </div>
                <span id="volume-display">70%</span>
            </div>
            
            <!-- 定时器控制 -->
            <div class="timer-control">
                <label>定时器</label>
                <div class="timer-buttons">
                    <button class="timer-btn" data-minutes="15">15分</button>
                    <button class="timer-btn" data-minutes="30">30分</button>
                    <button class="timer-btn" data-minutes="60">60分</button>
                    <button class="timer-btn" id="custom-timer-btn">自定义</button>
                </div>
                
                <!-- 自定义时间输入 -->
                <div id="custom-timer-input" class="custom-timer-input" style="display: none;">
                    <input type="number" id="custom-minutes" min="1" max="480" placeholder="分钟">
                    <button id="set-custom-timer">设置</button>
                </div>
                
                <!-- 定时器状态显示 -->
                <div id="timer-status" class="timer-status" style="display: none;" role="timer" aria-live="polite" aria-atomic="true">
                    <div class="timer-progress-container">
                        <svg class="timer-progress-ring" width="60" height="60" role="img" aria-label="定时器进度">
                            <circle class="timer-progress-bg" cx="30" cy="30" r="25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="3"/>
                            <circle class="timer-progress-bar" cx="30" cy="30" r="25" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                        <span id="timer-display" aria-label="剩余时间">--:--</span>
                    </div>
                    <button id="cancel-timer" aria-label="取消定时器">取消</button>
                </div>
            </div>
            
            <!-- 学习配方功能 -->
            <div class="recipe-control">
                <label>学习配方</label>
                <div class="recipe-buttons">
                    <button id="save-recipe-btn" class="recipe-btn primary" aria-label="保存当前混音为配方" disabled>
                        💾 保存配方
                    </button>
                    <button id="recipe-list-btn" class="recipe-btn secondary" aria-label="查看已保存的配方">
                        📋 配方列表
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 设置按钮（保留用于未来扩展） -->
    <button id="settings-btn" class="settings-button" aria-label="设置" style="display: none;">
        ⚙️
    </button>
    
    <!-- 旧的加载指示器已移除，现在使用骨架屏系统 -->
    
    <!-- 隐藏的文件选择器 -->
    <input type="file" id="audio-file-picker" accept="audio/*" style="display: none;">
    
    <!-- 自定义音频菜单 -->
    <div id="custom-audio-menu" class="custom-audio-menu" style="display: none;">
        <div class="menu-content">
            <h3>自定义音效</h3>
            <p>为 "<span id="menu-sound-name"></span>" 设置自定义音频</p>
            <div class="menu-buttons">
                <button id="upload-audio-btn" class="menu-btn primary">
                    📁 上传音频文件
                </button>
                <button id="reset-to-default-btn" class="menu-btn secondary">
                    🔄 还原默认
                </button>
                <button id="cancel-menu-btn" class="menu-btn">
                    取消
                </button>
            </div>
            <div id="upload-progress" class="upload-progress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="progress-text">正在上传...</span>
            </div>
        </div>
        <div class="menu-overlay"></div>
    </div>
    
    <!-- 保存配方弹窗 -->
    <div id="save-recipe-modal" class="recipe-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>保存学习配方</h3>
                <button id="close-save-modal" class="close-btn" aria-label="关闭弹窗">×</button>
            </div>
            <div class="modal-body">
                <div class="recipe-preview">
                    <h4>当前混音组合：</h4>
                    <div id="current-mix-preview" class="mix-preview">
                        <!-- 当前混音组合将在这里显示 -->
                    </div>
                    <div class="timer-preview">
                        <span id="current-timer-preview">定时器：未设置</span>
                    </div>
                </div>
                <div class="recipe-form">
                    <label for="recipe-name">配方名称：</label>
                    <input type="text" id="recipe-name" placeholder="请输入配方名称（如：深度专注模式）" maxlength="20">
                    <div class="form-buttons">
                        <button id="confirm-save-recipe" class="btn primary" disabled>保存</button>
                        <button id="cancel-save-recipe" class="btn secondary">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-overlay"></div>
    </div>
    
    <!-- 配方列表弹窗 -->
    <div id="recipe-list-modal" class="recipe-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>我的学习配方</h3>
                <button id="close-list-modal" class="close-btn" aria-label="关闭弹窗">×</button>
            </div>
            <div class="modal-body">
                <div id="recipe-list-container" class="recipe-list-container">
                    <!-- 配方列表将在这里显示 -->
                </div>
                <div class="list-actions">
                    <button id="close-recipe-list" class="btn secondary">关闭</button>
                </div>
            </div>
        </div>
        <div class="modal-overlay"></div>
    </div>
    
    <!-- 错误提示 -->
    <div id="error-message" class="error-message" style="display: none;">
        <p id="error-text"></p>
        <button id="close-error">关闭</button>
    </div>
    
    <!-- JavaScript 模块 -->
    <script src="js/CampusConfig.js"></script>
    <script src="js/LocalStorageManager.js"></script>
    <script src="js/ConfigManager.js"></script>
    <script src="js/NotificationManager.js"></script>
    <script src="js/PerformanceOptimizer.js"></script>
    <script src="js/UniversalAudioManager.js"></script>
    <script src="js/SoundButtonGenerator.js"></script>
    <script src="js/ModeManager.js"></script>
    <script src="js/RecipeManager.js"></script>
    <script src="js/SkeletonManager.js"></script>
    <script src="js/ErrorRecoveryManager.js"></script>
    <script src="js/LoadingOrchestrator.js"></script>
    <script src="js/AudioManager.js"></script>
    <script src="js/LazyAudioManager.js"></script>
    <script src="js/HlsAudioManager.js"></script>
    <script src="js/TimerManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
