<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="白噪音网站 - 提供雨声、海浪声、篝火声、森林声、咖啡厅等环境音效">
    <title>白噪音 - 放松身心的环境音效</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌧️</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 骨架屏容器 -->
    <div id="skeleton-container" class="skeleton-container">
        <!-- 骨架屏内容将通过JavaScript动态生成 -->
    </div>
    

    
    <!-- 全屏背景容器 -->
    <div id="background-container">
        <!-- 背景图片轮播 -->
        <div id="background-slideshow" class="background-slideshow">
            <!-- 图片将通过JavaScript动态加载 -->
        </div>
        
        <!-- 背景渐变覆盖层 -->
        <div class="background-overlay"></div>
        
        <!-- 微妙粒子效果 -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
    
    <!-- 主内容容器 -->
    <main class="main-container">
        <!-- 页面标题 -->
        <h1 class="app-title">白噪音</h1>
        
        <!-- 主播放按钮 -->
        <button id="play-pause-btn" class="play-button" aria-label="播放/暂停">
            播放
        </button>
        
        <!-- 水平滚动声音选择器 -->
        <div id="sound-selector" class="sound-selector-horizontal">
            <!-- 左侧滚动指示器 -->
            <div class="scroll-indicator scroll-indicator-left" aria-hidden="true"></div>
            
            <!-- 声音列表容器 -->
            <div class="sound-list-container" role="region" aria-label="声音选择列表">
                <div class="sound-list">
                    <button class="sound-btn" data-sound="waves" aria-label="海浪声">
                        <span class="sound-icon">🌊</span>
                        <span class="sound-name">海浪声</span>
                        <div class="play-indicator">▶</div>
                    </button>
                    <button class="sound-btn" data-sound="rain" aria-label="雨声">
                        <span class="sound-icon">🌧️</span>
                        <span class="sound-name">雨声</span>
                        <div class="play-indicator">▶</div>
                    </button>
                    <button class="sound-btn" data-sound="fire" aria-label="篝火声">
                        <span class="sound-icon">🔥</span>
                        <span class="sound-name">篝火声</span>
                        <div class="play-indicator">▶</div>
                    </button>
                    <button class="sound-btn" data-sound="forest" aria-label="森林声">
                        <span class="sound-icon">🌲</span>
                        <span class="sound-name">森林声</span>
                        <div class="play-indicator">▶</div>
                    </button>
                    <button class="sound-btn" data-sound="cafe" aria-label="咖啡厅">
                        <span class="sound-icon">☕</span>
                        <span class="sound-name">咖啡厅</span>
                        <div class="play-indicator">▶</div>
                    </button>
                    <button class="sound-btn" data-sound="white-noise" aria-label="白噪音">
                        <span class="sound-icon">🎧</span>
                        <span class="sound-name">白噪音</span>
                        <div class="play-indicator">▶</div>
                    </button>
                    <button class="sound-btn" data-sound="wind" aria-label="风声">
                        <span class="sound-icon">💨</span>
                        <span class="sound-name">风声</span>
                        <div class="play-indicator">▶</div>
                    </button>
                </div>
            </div>
            
            <!-- 右侧滚动指示器 -->
            <div class="scroll-indicator scroll-indicator-right" aria-hidden="true"></div>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <!-- 音量控制 -->
            <div class="volume-control">
                <label for="volume-slider">音量</label>
                <div class="volume-slider-container">
                    <input type="range" id="volume-slider" min="0" max="100" value="70" class="volume-slider">
                    <div class="volume-visualizer">
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                        <div class="volume-bar"></div>
                    </div>
                </div>
                <span id="volume-display">70%</span>
            </div>
            
            <!-- 定时器控制 -->
            <div class="timer-control">
                <label>定时器</label>
                <div class="timer-buttons">
                    <button class="timer-btn" data-minutes="15">15分</button>
                    <button class="timer-btn" data-minutes="30">30分</button>
                    <button class="timer-btn" data-minutes="60">60分</button>
                    <button class="timer-btn" id="custom-timer-btn">自定义</button>
                </div>
                
                <!-- 自定义时间输入 -->
                <div id="custom-timer-input" class="custom-timer-input" style="display: none;">
                    <input type="number" id="custom-minutes" min="1" max="480" placeholder="分钟">
                    <button id="set-custom-timer">设置</button>
                </div>
                
                <!-- 定时器状态显示 -->
                <div id="timer-status" class="timer-status" style="display: none;">
                    <div class="timer-progress-container">
                        <svg class="timer-progress-ring" width="60" height="60">
                            <circle class="timer-progress-bg" cx="30" cy="30" r="25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="3"/>
                            <circle class="timer-progress-bar" cx="30" cy="30" r="25" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                        <span id="timer-display">--:--</span>
                    </div>
                    <button id="cancel-timer">取消</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 设置按钮（保留用于未来扩展） -->
    <button id="settings-btn" class="settings-button" aria-label="设置" style="display: none;">
        ⚙️
    </button>
    
    <!-- 旧的加载指示器已移除，现在使用骨架屏系统 -->
    
    <!-- 错误提示 -->
    <div id="error-message" class="error-message" style="display: none;">
        <p id="error-text"></p>
        <button id="close-error">关闭</button>
    </div>
    
    <!-- JavaScript 模块 -->
    <script src="js/SkeletonManager.js"></script>
    <script src="js/ErrorRecoveryManager.js"></script>
    <script src="js/LoadingOrchestrator.js"></script>
    <script src="js/AudioManager.js"></script>
    <script src="js/LazyAudioManager.js"></script>
    <script src="js/TimerManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
